<div class="container py-5 wishlist-page">
  <h1 class="text-danger mb-4">Sản phẩm yêu thích</h1>

  <!-- Hiển thị loader -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Đang tải...</span>
    </div>
  </div>

  <!-- Danh sách sản phẩm -->
  <div class="row g-4" *ngIf="!loading && wishlistItems.length > 0">
    <div class="col-6 col-md-3" *ngFor="let item of wishlistItems; trackBy: trackByProductId">
      <div class="card h-100 shadow-sm">
        <div class="wishlist-img-wrapper">
          <img [src]="getProductImage(item)" class="card-img-top wishlist-img" [alt]="item.productName">
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ item.productName }}</h5>
          <p class="card-text text-muted">{{ item.createdAt | date:'dd/MM/yyyy' }}</p>
          <div class="mt-auto d-flex gap-2">
           <button class="btn btn-sm btn-success flex-fill" (click)="addToCart(item)">
              <i class="fa fa-shopping-cart me-1"></i> Thêm giỏ
            </button>
            <button class="btn btn-sm btn-outline-danger flex-fill" (click)="removeItem(item.productId)">
              <i class="fa fa-trash me-1"></i> Bỏ thích
            </button>
          <button
            class="btn btn-sm btn-outline-primary flex-fill"
            (click)="viewDetails(item.product)">
            <i class="fa fa-info-circle me-1"></i> Chi tiết
          </button>

          </div>
        </div>
      </div>
    </div>
  </div>
 <app-product-item
  *ngIf="selectedProduct"
  [product]="selectedProduct"
  (closeModal)="selectedProduct = null">
</app-product-item>

  <!-- Khi không có sản phẩm -->
  <div *ngIf="!loading && wishlistItems.length === 0" class="text-center py-5">
    <p class="text-muted">Bạn chưa có sản phẩm yêu thích nào.</p>
  </div>
</div>
