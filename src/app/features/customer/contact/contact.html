<section class="contact-section">
  <div class="contact-container">
    <h2>Liên hệ với chúng tôi</h2>
    <p>Hãy để lại thông tin và chúng tôi sẽ phản hồi sớm nhất.</p>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
      <div class="form-group">
        <label for="name">Họ tên</label>
        <input type="text" id="name" name="name" [(ngModel)]="contact.name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email" required email />
      </div>

      <div class="form-group">
        <label for="message">Nội dung</label>
        <textarea id="message" name="message" [(ngModel)]="contact.message" rows="4" required></textarea>
      </div>

      <button type="submit" [disabled]="!contactForm.valid">Gửi</button>
    </form>

    <div class="contact-info">
      <h3>Thông tin liên hệ</h3>
      <p><strong>Địa chỉ:</strong> Mộc Hoàn - An Khánh - Hà Nội</p>
      <p><strong>Điện thoại:</strong> 0123 456 789</p>
      <p><strong>Email:</strong> support@minimarket.com</p>
    </div>
  </div>
</section>
