<div class="container my-5 products-page">
  <h2 class="text-center mb-4 title">Sản Phẩm Chính</h2>

  <!-- Filters -->
  <div class="d-flex justify-content-center mb-4 filter-buttons gap-3">
    <!-- Category -->
    <div>
      <button *ngFor="let cat of categories" class="btn" [ngClass]="{ 'active': selectedCategory === cat }"
        (click)="selectCategory(cat)">
        {{ cat }}
      </button>
    </div>

    <!-- Price -->
    <div class="dropdown">
      <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Lọc theo giá
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="filterByPrice('all')">Tất cả</a></li>
        <li><a class="dropdown-item" (click)="filterByPrice('low')">Dưới 10$</a></li>
        <li><a class="dropdown-item" (click)="filterByPrice('mid')">10$ - 20$</a></li>
        <li><a class="dropdown-item" (click)="filterByPrice('high')">Trên 20$</a></li>
      </ul>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of filteredProducts">
      <div class="product-card h-100 animate__animated animate__fadeIn">
        <div class="product-img">
          <img [src]="product.image" [alt]="product.name" />
        </div>
        <div class="product-content">
          <h5>{{ product.name }}</h5>
          <div class="d-flex justify-content-between align-items-center">
            <span class="price">${{ product.price }}</span>
            <div class="actions">
              <button class="btn-action" title="Wishlist">
                <i class="fa fa-heart"></i>
              </button>
              <button class="btn-action" title="Add to Cart" (click)="addToCart(product)">
                <i class="fa fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
