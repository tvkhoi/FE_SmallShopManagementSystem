<div class="settings-container">
  <h2>Cài đặt quản trị</h2>

  <!-- Cấu hình độ dài mật khẩu -->
  <div class="settings-item">
    <h3>Độ dài mật khẩu</h3>
    <input
      nz-input
      type="number"
      [(ngModel)]="policy.requiredLength"
      placeholder="Số ký tự tối thiểu"
      min="4"
      max="50"
      style="width: 150px"
    />
  </div>

  <!-- Quy tắc mật khẩu -->
  <div class="settings-item">
    <h3>Quy tắc mật khẩu</h3>

    <nz-form-label nz-checkbox [(ngModel)]="policy.requireUppercase">
      Bắt buộc có chữ hoa (A-Z)
    </nz-form-label>
    <br />

    <nz-form-label nz-checkbox [(ngModel)]="policy.requireLowercase">
      Bắt buộc có chữ thường (a-z)
    </nz-form-label>
    <br />

    <nz-form-label nz-checkbox [(ngModel)]="policy.requireDigit">
      Bắt buộc có số (0-9)
    </nz-form-label>
    <br />

    <nz-form-label nz-checkbox [(ngModel)]="policy.requireNonAlphanumeric">
      Bắt buộc có ký tự đặc biệt (!@#$...)
    </nz-form-label>
  </div>

  <div class="settings-actions">
    <app-button type="primary" (click)="savePolicy()">Lưu</app-button>
  </div>
</div>
