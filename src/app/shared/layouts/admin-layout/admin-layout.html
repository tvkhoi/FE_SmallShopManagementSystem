<nz-layout class="admin-layout">
  <!-- Sidebar -->
  <nz-sider nzCollapsible [nzCollapsed]="isCollapsed" [nzWidth]="220" class="admin-sider" [class.open]="sidebarOpen">
    <div class="logo">
      <img src="https://st.quantrimang.com/photos/image/2021/09/05/Co-Vietnam.png" width="50" height="auto"
        style="padding-right: 10px;">QUẢN TRỊ VIÊN
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/admin/dashboard" routerLinkActive="ant-menu-item-selected">
        <span nz-icon nzType="dashboard"></span>
        <span>TRANG CHỦ</span>
      </li>
      <li nz-menu-item routerLink="/admin/users" routerLinkActive="ant-menu-item-selected">
        <span nz-icon nzType="user"></span>
        <span>QUẢN LÍ NGƯỜI DÙNG</span>
      </li>
      <li nz-menu-item routerLink="/admin/roles" routerLinkActive="ant-menu-item-selected">
        <span nz-icon nzType="role"></span>
        <span>QUẢN LÍ VAI TRÒ</span>
      </li>
      <li nz-menu-item routerLink="/admin/audit_log" routerLinkActive="ant-menu-item-selected">
        <span nz-icon nzType="audit"></span>
        <span>NHẬT KÝ HỆ THỐNG</span>
      </li>
    </ul>
  </nz-sider>

  <!-- Main Layout -->
  <nz-layout>
    <!-- Header -->
    <nz-header class="admin-header">
      <div class="left">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
          <span nz-icon [nzType]="currentIcon"></span>
          <span class="page-title">{{ currentTitle }}</span>
        </div>
      </div>
      <ul nz-menu nzMode="horizontal" class="mobile-menu">
        <li nz-menu-item routerLink="/admin/dashboard" routerLinkActive="ant-menu-item-selected">
          <div class="menu-mobile-item">
            <span nz-icon nzType="dashboard"></span>
            <span class="menu-text">TRANG CHỦ</span>
          </div>
        </li>
        <li nz-menu-item routerLink="/admin/users" routerLinkActive="ant-menu-item-selected">
          <div class="menu-mobile-item">
            <span nz-icon nzType="user"></span>
            <span class="menu-text">NGƯỜI DÙNG</span>
          </div>
        </li>
        <li nz-menu-item routerLink="/admin/roles" routerLinkActive="ant-menu-item-selected">
          <div class="menu-mobile-item">
            <span nz-icon nzType="team"></span>
            <span class="menu-text">VAI TRÒ</span>
          </div>
        </li>
        <li nz-menu-item routerLink="/admin/audit_log" routerLinkActive="ant-menu-item-selected">
          <div class="menu-mobile-item">
            <span nz-icon nzType="audit"></span>
            <span class="menu-text">NHẬT KÝ</span>
          </div>
        </li>
        <li nz-menu-item routerLink="/admin/profile" routerLinkActive="ant-menu-item-selected">
          <div class="menu-mobile-item">
            <span nz-icon nzType="user"></span>
            <span class="menu-text">HỒ SƠ</span>
          </div>
        </li>
      </ul>



    </nz-header>

    <!-- Content -->
    <nz-content class="admin-content">
      <router-outlet></router-outlet>
    </nz-content>

    <!-- Footer -->
    <nz-footer class="admin-footer">© 2025 Admin Panel</nz-footer>
  </nz-layout>

  <!-- Sidebar phải (Toolbar) -->
  <nz-sider nzTheme="dark" nzWidth="60" class="right-toolbar">
    <div class="toolbar-item">
      <div class="toolbar-item__icon">
        <span nz-icon nzType="user"></span>
      </div>
      <div class="label">Quản trị viên</div>
    </div>
  </nz-sider>
</nz-layout>
