<nz-layout>
  <nz-sider nzCollapsible [nzCollapsed]="isCollapsed" [nzWidth]="220" [nzCollapsedWidth]="80" class="admin-sider"
    nzTheme="dark" (nzCollapsedChange)="onCollapse($event)">
    <div class="logo">
      <img src="https://cdn-kvweb.kiotviet.vn/kiotviet-website/wp-content/uploads/taocuahang-image.svg" width="50"
        height="auto" style="padding-right: 10px;" alt="VietNam Logo">

      <span *ngIf="!isCollapsed">QUẢN TRỊ VIÊN</span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-tooltip="{{ item.label }}" *ngFor="let item of menuItems || []" nz-menu-item [routerLink]="item.route"
        routerLinkActive="ant-menu-item-selected">
        <span nz-icon [nzType]="item.icon"></span>
        <span class="menu-label">{{ item.label }}</span>
      </li>
    </ul>

  </nz-sider>
</nz-layout>
